<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
          <title>Login</title>
</head>
<body>
          <div class="container" style="margin-top:150px; ">
                    <form action="" class="col-5 mx-auto">
                              <h1 class="text-center mb-4">Login</h1>
                              <div class="form-floating">
                                        <input type="text" id="name" placeholder="Name" class="form-control">
                                        <label for="name">Name</label>
                              </div>
                              <div class="form-floating mt-4">
                                        <input type="password" id="password" placeholder="Password" class="form-control">
                                        <label for="password">Password</label>
                              </div>
                              <input type="submit" value="Submit" id="submitbtn" class="btn btn-success mt-4 d-flex" style="margin-left: 0px; transition:1s">
                    </form>
          </div>

          <script>
                    let email=document.getElementById('name');
                    let password=document.getElementById('password');
                    let submitbtn=document.getElementById('submitbtn');
                    email.addEventListener('change',onchangeemailpass);
                    password.addEventListener('change',onchangeemailpass);
                    submitbtn.addEventListener('mouseenter',hover_mouse);
                    function onchangeemailpass(){
                              if(email.value=='admin' && password.value=='admin'){
                                        submitbtn.classList.add('mx-auto');
                              }
                              else{
                                        submitbtn.classList.remove('mx-auto');
                              }
                    }
                    function hover_mouse(){

                              if(email.value!='admin' || password.value!='admin'){
                                        if(submitbtn.style.marginLeft=='0px'){
                                                  submitbtn.style.marginLeft='470px';
                                        }
                                        else{
                                                  submitbtn.style.marginLeft='0px';
                                        }
                              }
                    }
          </script>

</body>
</html>
